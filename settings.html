<!-- IAGF Minimal Settings Panel - All settings moved to Dashboard -->
<style>
    #iagf_minimal_panel {
        padding: 15px;
        text-align: center;
    }
    #iagf_minimal_panel .iagf_title {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 8px;
        color: var(--SmartThemeBodyColor);
    }
    #iagf_minimal_panel .iagf_subtitle {
        font-size: 0.85em;
        color: var(--SmartThemeQuoteColor);
        margin-bottom: 15px;
    }
    #iagf_minimal_panel .iagf_open_btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 24px;
        background: var(--SmartThemeBlurTintColor);
        border: 1px solid var(--SmartThemeBorderColor);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 1em;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        min-height: 44px;
    }
    #iagf_minimal_panel .iagf_open_btn:hover,
    #iagf_minimal_panel .iagf_open_btn:active {
        background: var(--SmartThemeQuoteColor);
    }
    @media (hover: hover) {
        #iagf_minimal_panel .iagf_open_btn:hover {
            transform: translateY(-1px);
        }
    }
    #iagf_minimal_panel .iagf_open_btn i {
        font-size: 1.1em;
    }
    #iagf_minimal_panel .iagf_hint {
        font-size: 0.75em;
        color: var(--SmartThemeQuoteColor);
        margin-top: 12px;
        opacity: 0.7;
    }
</style>

                <i class="fa-solid fa-table-columns"></i>
                <span>Open Dashboard</span>
            </div>
